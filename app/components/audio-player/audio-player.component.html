<div class="persistent-player" [class.active]="playerState.isActive">
  <div class="player-content">
    <div class="player-info">
      <div class="now-playing">
        <div class="now-playing-label">Most játszik</div>
        <div class="now-playing-title">{{ playerState.title }}</div>
        <div class="now-playing-time">{{ playerState.time }}</div>
      </div>
      <div class="player-controls">
        <button class="player-button" (click)="close()">Bezár</button>
      </div>
    </div>
    <audio #audioElement controls></audio>
  </div>
</div>
